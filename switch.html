<body>
    <iframe id="responsiveIframe" src="" width="100%" height="100%"></iframe>
    <script nonce="2726c7f26c">
        function getDeviceType() {
            const ua = navigator.userAgent;
            if (/mobile|tablet|ip(ad|hone|od)|android|silk|kindle|blackberry|opera mini|opera mobi|mobi|palm|phone/i.test(ua)) {
                return "mobile";
            }
            return "desktop";
        }
        function setIframeSource() {
            const iframe = document.getElementById("responsiveIframe");
            const deviceType = getDeviceType();
            if (deviceType === "mobile") {
                iframe.src = "mobile.html";
            } else {
                iframe.src = "desktop.html";
            }
        }
        setIframeSource();
    </script>
