<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- Start Google tag (gtag.js) -->
    <script nonce="2726c7f26c" async src="https://www.googletagmanager.com/gtag/js?id=G-2X04PVBE9X"></script>
    <script nonce="2726c7f26c">
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-2X04PVBE9X');

    <!-- End Google tag -->

    <title>Jacaranda Player</title>  

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <style>
        html,
        body,
        iframe {
            margin: 0;
            padding: 0;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            height: 100%;
            z-index: 999999;
        }

        iframe {
            overflow: hidden;
            display: block;
            width: 100%;
            border: none;
        }
    </style>

</head>
<body>
    <iframe id="responsiveIframe" src="" width="100%" height="100%"></iframe>
    <script nonce="2726c7f26c">
        function getDeviceType() {
            const ua = navigator.userAgent;
            if (/mobile|tablet|ip(ad|hone|od)|android|silk|kindle|blackberry|opera mini|opera mobi|mobi|palm|phone/i.test(ua)) {
                return "mobile";
            }
            return "desktop";
        }
        function setIframeSource() {
            const iframe = document.getElementById("responsiveIframe");
            const deviceType = getDeviceType();
            if (deviceType === "mobile") {
                iframe.src = "mobile.html";
            } else {
                iframe.src = "desktop.html";
            }
        }
        setIframeSource();
    </script>
</body>
</html>
